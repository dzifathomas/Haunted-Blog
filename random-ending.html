<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Loading Ending...</title>
    <style>
        body {
            background-color: #0b0b0b;
            color: #cfcfcf;
            font-family: "Courier New", monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
    </style>
</head>
<body>
    <div>Loading your ending...</div>

    <script>
        const endings = [
            "ending1.html",
            "ending2.html",
            "ending3.html",
            "ending4.html"
        ];

        // Pick random ending
        const randomEnding = endings[Math.floor(Math.random() * endings.length)];

        setTimeout(() => {
            window.location.href = randomEnding;
        }, 1000); // short delay for effect
    </script>
</body>
</html>
